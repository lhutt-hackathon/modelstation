services:
  api:
    build:
      context: services/api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    develop:
      watch:
        - action: rebuild
          path: services/api
    restart: always

  manager:
    build:
      context: services/manager
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    develop:
      watch:
        - action: rebuild
          path: services/manager
    restart: always

  web:
    build:
      context: web
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${WEB_DATABASE_URL:-file:./prisma/dev.db}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://api:8000/api}
      NEXT_PUBLIC_MANAGER_BASE_URL: ${NEXT_PUBLIC_MANAGER_BASE_URL:-http://manager:8000/api}
    volumes:
      - web-db:/app/prisma
    depends_on:
      - api
      - manager
    develop:
      watch:
        - action: sync
          path: web
          target: /app
          ignore:
            - node_modules
            - prisma/dev.db
            - prisma/*.db
            - prisma/*.db-*
        - action: rebuild
          path: web/package-lock.json
    restart: always

volumes:
  web-db:
