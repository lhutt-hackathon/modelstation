name: Deploy via Dokploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Dokploy Deployment
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - name: Create deployment
        id: create_deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: dokploy
          ref: ${{ github.sha }}
          description: Dokploy deployment triggered from GitHub Actions

      - name: Mark deployment in progress
        if: steps.create_deployment.outputs.deployment_id != ''
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: in_progress

      - name: Invoke Dokploy webhook
        id: invoke_dokploy
        continue-on-error: true
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${DOKPLOY_WEBHOOK_URL:-}" ]; then
            echo "Missing DOKPLOY_WEBHOOK_URL secret." >&2
            exit 1
          fi
          http_code="$(curl -fsS -o /tmp/dokploy-response -w '%{http_code}' -X POST "$DOKPLOY_WEBHOOK_URL")"
          cat /tmp/dokploy-response
          if [ "$http_code" -ge 400 ]; then
            echo "Dokploy webhook returned HTTP $http_code" >&2
            exit 1
          fi

      - name: Mark deployment success
        if: steps.create_deployment.outputs.deployment_id != '' && steps.invoke_dokploy.outcome == 'success'
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: success

      - name: Mark deployment failure
        if: steps.create_deployment.outputs.deployment_id != '' && steps.invoke_dokploy.outcome != 'success'
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: failure

      - name: Fail job when Dokploy webhook fails
        if: steps.invoke_dokploy.outcome != 'success'
        run: exit 1
